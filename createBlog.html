<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Blog Post!</title>
    <!-- @NOTE linking firebase version 8 CDNs first -->
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- @NOTE initializing firebase -->
    <script defer src="init-firebase.js"></script>
</head>

<body>
    <div id="chatbox-container">
        <h1 id="title">Create Blog Post</h1>

        <!-- @NOTE this is where we'll append messages -->
        <div id="all-messages">
            <!-- @NOTE sample message -->
            <!-- <div class="single-message">
                    <p class="single-message-username">andymina:</p>
                    <p>
                        Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                        Doloremque laboriosam dignissimos molestias ad illum odio
                        dolor beatae dolore! Possimus laborum culpa debitis at
                        obcaecati sit assumenda, placeat delectus reiciendis
                        accusamus!
                    </p>
                </div> -->
        </div>

        <div id="typing-container">
            <form>
                <!-- @NOTE this input has an id #username -->
                <div class="input-container">
                    <label>Name:</label>
                    <input type="text" id="username" />
                </div>

                <!-- @NOTE this input has an id #message -->
                <div class="input-container">
                    <label>Post:</label>
                    <input type="text" id="message" />
                </div>
            </form>

            <button id="send-btn">Send</button>
            <button id="return">Return</button>

        </div>
    </div>
    
    <script src="create-posts.js" defer></script>

</body>

</html>
